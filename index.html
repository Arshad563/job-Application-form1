<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form </title>
    <link rel="stylesheet" href="learnunit.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application <span class="web">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="email">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" />
                    </div>

                    <div class="form_control">
                        <label for="Last Name">Last Name</label>
                        <input type="text" id="Last Name" name="Last Name" placeholder="Enter Last Name" />
                    </div>

                    <div class="form_control">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Your email address" />
                    </div>

                    <div class="form_control">
                        <label for="Job_role">Job role</label>

                        <select name="" id="Job_role">
                            <option value="">Select job role</option>
                            <option value="frontend">Frontend Develoer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="full_stack">Full Stack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>

                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">address</label>

                        <textarea name="address" id="address" cols="50" rows="5"
                            placeholder="Enter adddress"></textarea>
                    </div>
                    
                    <div class="form_control">
                        <label for="city">city</label>

                        <input type="text"
                         name="city" 
                         id="city"
                          placeholder="city">
                    </div>

                    <div class="form_control">
                        <label for="pindcod">pindcod</label>
                        <input type="number" id="pindcod" name="pindcod" placeholder="Enter Your pindcod address" />
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" placeholder="Enter Your date address" />
                    </div>

                    <div class="form_control">
                        <label for="cv">Upload Your CV</label>
                        <input type="file" id="cv" name="file" 
                        />
                    </div>
                </div>

                <div class="Button_container">
                    <Button type="submit">Apply Now</Button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
